{% extends "layout/docs.html" %}

{% set title='News'%}
{% set active='admin'%}
<!--Content-->
{% block content %}
	<div class="panel panel-primary">
		<div class="panel panel-heading">
			<div class="buttonbar">
				<div class="left">
					{{g.appname}} Documentation
				</div>

			</div>
		</div>
		{% if header %}<h2>{{header}}</h2>{% endif %}
		<div class="panel-body">{{content|safe()}}</div>
	</div>
{% endblock %}
